			</header>
			<nav class="side-bar">
				<div id="home">

				</div>
				<div id="today"><span>Today</span><span class="counter">4</span></div>
				<div id="week"><span>Week</span><span class="counter">4</span></div>

				<div id="notes">
					<span>Notes</span>
					<span class="counter">4</span>
				</div>
				<button id="btn-add">+</button>
			</nav>
			<div class="main-content"></div>
		</main>
		<div class="new-form-container form-container">
			<form>
				<header>
					<h3>Create a new..</h3>
					<div class="btn-close">✖</div>
				</header>
				<nav class="side-bar">
					<div class="todo">
						<span>To DO</span>
					</div>
					<div class="project">
						<span>Project</span>
					</div>
					<div class="note">
						<span>Note</span>
					</div>
				</nav>
				<div class="content"></div>
			</form>
		</div>
		<div class="edit-form-container form-container">
			<form>
				<header>
					<h3>Edit</h3>
					<div class="btn-close">✖</div>
				</header>
				<div class="content">
					<input class="title" type="text" placeholder="Todo Title:" maxlength="36" />
					<textarea class="details" placeholder="Details:"></textarea>
					<input class="date" type="date" />
					<button type="button">Add</button>
				</div>
			</form>
		</div>
